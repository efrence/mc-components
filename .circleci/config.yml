version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11-browsers

    steps:
      - checkout
      - run:
          name: Setup Environment Variables
          command: |
            echo 'export PATH=${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin:$PATH' >> $BASH_ENV
            echo 'export BUNDLESIZE_GITHUB_TOKEN="2dd2800ad8c791d7756dd4b1851379e869dfc47e"' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: Run linter
          command: yarn run lint
      - run:
          name: Build dist
          command: yarn run build
      - run:
          name: Analyze bundle(s)
          command: yarn run analyze
      - save_cache:
          key: dependency-cache
          paths:
            - ~/.cache/yarn
